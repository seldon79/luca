<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheets Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- For charts -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    canvas {
      max-width: 600px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <h1>Dashboard</h1>
  <canvas id="myChart"></canvas>
  
  <script>
    const API_KEY = 'YOUR_API_KEY_HERE';
    const SHEET_ID = 'YOUR_SHEET_ID_HERE';
    const RANGE = 'Sheet1!A1:B10'; // Adjust to your data range

    async function fetchData() {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}?key=${API_KEY}`;
      const response = await fetch(url);
      const data = await response.json();
      return data.values;
    }

    async function renderChart() {
      const data = await fetchData();
      const labels = data.slice(1).map(row => row[0]); // Assuming first column is labels
      const values = data.slice(1).map(row => parseFloat(row[1])); // Second column is data

      const ctx = document.getElementById('myChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar', // Change to 'line', 'pie', etc.
        data: {
          labels: labels,
          datasets: [{
            label: 'Sample Data',
            data: values,
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    renderChart();
  </script>
</body>
</html>
