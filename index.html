<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheets CSV Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    canvas {
      max-width: 800px; /* Increase canvas width */
      margin: 20px auto;
    }
    .chart-container {
      margin-bottom: 40px;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Avanzamento EPC - Dashboard</h1>

  <div class="chart-container">
    <h3>Avanzamento Work Package %</h3>
    <canvas id="chart1"></canvas>
  </div>

  <div class="chart-container">
    <h3>Progress Mensile %</h3>
    <canvas id="chart2"></canvas>
  </div>

  <div id="error" class="error"></div>

  <script>
    const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSS6zal3xZsyAUPFAQSzR-Trb9gA74KxKqZglc29D8ncwO8HvDeInJebZPMe4HSOxTkXczoyum-OLiq/pub?output=csv';

    async function fetchData() {
      try {
        const response = await fetch(SHEET_CSV_URL);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const csvData = await response.text();
        const rows = csvData.split('\n').map(row => row.split(','));
        return rows;
      } catch (error) {
        document.getElementById('error').textContent = `Error: ${error.message}`;
        return null;
      }
    }

    async function renderCharts() {
      const data = await fetchData();
      if (!data) return;

      const labels1 = data.slice(1).map(row => row[0]); 
      const values1 = data.slice(1).map(row => parseFloat(row[1])); 

      const labels2 = data.slice(1).map(row => row[3]); 
      const values2 = data.slice(1).map(row => parseFloat(row[4])); 

const ctx1 = document.getElementById('chart1').getContext('2d');
new Chart(ctx1, {
  type: 'bar',
  data: {
    labels: labels1, // Labels from Column A
    datasets: [{
      label: 'Work Package %',
      data: values1, // Values from Column B
      backgroundColor: 'rgba(75, 192, 192, 0.2)', // Bar color
      borderColor: 'rgba(75, 192, 192, 1)', // Border color
      borderWidth: 1
    }]
  },
  options: {
    responsive: true,
    scales: {
      x: {
        ticks: {
          autoSkip: false, // Prevent auto skipping of labels
          maxRotation: 45, // Rotate labels by 45 degrees
          minRotation: 30, // Minimum rotation (optional)
          padding: 10, // Add extra padding to avoid overlap
          font: {
            size: 8, // Reduce the font size of X-axis labels (default is 12)
            weight: 'normal', // Optional: set font weight if needed
            family: 'Arial, sans-serif' // Optional: change font family
          }
        }
      },
      y: {
        beginAtZero: true // Start Y-axis at 0
      }
    },
    plugins: {
      tooltip: {
        callbacks: {
          label: function(context) {
            return context.raw; // Display value in tooltips
          }
        }
      }
    }
  }
});

const ctx2 = document.getElementById('chart2').getContext('2d');
new Chart(ctx2, {
  type: 'line', // Line chart type
  data: {
    labels: labels2, // Labels from Column D
    datasets: [{
      label: 'Actual Data from Columns D and E', // Dataset for actual values
      data: values2, // Actual values from Column E
      backgroundColor: 'rgba(153, 102, 255, 0.2)', // Background color (line fill)
      borderColor: 'rgba(153, 102, 255, 1)', // Line color
      borderWidth: 1
    },
    {
      label: 'Planned Data', // New dataset for the "Planned" values
      data: plannedValues, // Planned values from Column F
      backgroundColor: 'rgba(255, 159, 64, 0.2)', // Planned line fill color
      borderColor: 'rgba(255, 159, 64, 1)', // Planned line color
      borderWidth: 1,
      borderDash: [5, 5] // Optional: make the "Planned" line dashed
    }]
  },
  options: {
    responsive: true,
    scales: {
      y: {
        beginAtZero: true, // Start Y-axis at 0
        max: 100, // Fix Y-axis max at 100
        ticks: {
          callback: function(value) {
            return value + '%'; // Display percentage on Y-axis labels
          }
        }
      }
    },
    plugins: {
      tooltip: {
        callbacks: {
          label: function(context) {
            return context.raw + '%'; // Display percentage in tooltips
          }
        }
      }
    }
  }
});
    }

    renderCharts();
  </script>
</body>
</html>
