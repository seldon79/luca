<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheets CSV Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js Library -->
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    canvas {
      max-width: 600px;
      margin: 20px auto;
    }
    .chart-container {
      margin-bottom: 40px;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Google Sheets CSV Dashboard</h1>
  
  <div class="chart-container">
    <h3>Chart 1: Columns A (Labels) and B (Values)</h3>
    <canvas id="chart1"></canvas>
  </div>

  <div class="chart-container">
    <h3>Chart 2: Columns D (Labels) and E (Values)</h3>
    <canvas id="chart2"></canvas>
  </div>

  <div id="error" class="error"></div>

  <script>
    const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSS6zal3xZsyAUPFAQSzR-Trb9gA74KxKqZglc29D8ncwO8HvDeInJebZPMe4HSOxTkXczoyum-OLiq/pub?output=csv'; // Replace with your published CSV URL

    async function fetchData() {
      try {
        const response = await fetch(SHEET_CSV_URL);
        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
        const csvData = await response.text();

        // Parse CSV data into rows and columns
        const rows = csvData.split('\n').map(row => row.split(','));
        return rows; // Returns a 2D array (rows and columns)
      } catch (error) {
        document.getElementById('error').textContent = `Error: ${error.message}`;
        return null;
      }
    }

    async function renderCharts() {
      const data = await fetchData();
      if (!data) return;

      // Process data for Chart 1 (Columns A and B)
      const labels1 = data.slice(1).map(row => row[0]); // Column A
      const values1 = data.slice(1).map(row => parseFloat(row[1])); // Column B

      // Process data for Chart 2 (Columns D and E)
      const labels2 = data.slice(1).map(row => row[3]); // Column D
      const values2 = data.slice(1).map(row => parseFloat(row[4])); // Column E

      // Render Chart 1
      const ctx1 = document.getElementById('chart1').getContext('2d');
      new Chart(ctx1, {
        type: 'bar',
        data: {
          labels: labels1,
          datasets: [{
            label: 'Data from Columns A and B',
            data: values1,
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            borderColor: 'rgba(75, 192, 192, 1)',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });

      // Render Chart 2
      const ctx2 = document.getElementById('chart2').getContext('2d');
      new Chart(ctx2, {
        type: 'line',
        data: {
          labels: labels2,
          datasets: [{
            label: 'Data from Columns D and E',
            data: values2,
            backgroundColor: 'rgba(153, 102, 255, 0.2)',
            borderColor: 'rgba(153, 102, 255, 1)',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    renderCharts();
  </script>
</body>
</html>
